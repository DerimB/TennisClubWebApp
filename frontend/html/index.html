<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="icon" href="/assets/logoICO.ico" type="image/x-icon">
    <script src="/js/permission-manager.js" defer></script>
    <script src="/js/clear-local-data.js" defer></script>
</head>
<body>
    <nav>
        <div class="logo-bar">
            <img src="/assets/logo.png" alt="Gulf Coast Courts & Oil Rigs Logo" class="logo-img" />
            <div class="logo">Gulf Coast<br><span>Courts & Oil Rigs</span></div>
        </div>
        <ul>
            <li><a href="about.html">About</a></li>
            <li><a href="contacts.html">Contact</a></li>
            <div id="login-tab"></div>
        </ul>
    </nav>

    <div class="login-container">
        <div class="login-box">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">

            <button class="login-button">Login</button>
        </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/js/login.js"></script>
    <script type="module" src="/main.jsx"></script>
</body>
</html>
