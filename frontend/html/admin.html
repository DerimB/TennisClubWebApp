<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gulf Coast Courts & Oil Rigs - Admin</title>
  <link rel="stylesheet" href="/styles/admin-style.css">
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="icon" href="/assets/logoICO.ico" type="image/x-icon">
  <script src="/js/permission-manager.js" defer></script>
  <script src="/js/account-create.js" defer></script>
  <script src="/js/account-modify.js" defer></script>
  <script src="/js/delete-user.js" defer></script>
  <script src="/js/admin-reserve-event.js" defer></script>
  <script type="module" src="/js/admin-mem-directory.js"></script>
</head>
<body>
  <nav>
    <div class="logo-bar">
      <img src="/assets/logo.png" alt="Gulf Coast Courts & Oil Rigs Logo" class="logo-img" />
      <div class="logo">Gulf Coast<br><span>Courts & Oil Rigs</span></div>
    </div>
    <ul>
      <li><a href="about.html">About</a></li>
      <li><a href="contacts.html">Contact</a></li>
      <li><a href="member-directory.html">Member Directory</a></li>
      <li><a href="reservations.html">Court Reservations</a></li>
      <div id="admin-tab"></div>
      <div id="treasurer-tab"></div>
      <li><a href="index.html" id="logout">Logout</a></li>
    </ul>
  </nav>
  <div class="login-container">
    <div class="login-box">
      <p>Account Creation</p>
      <label for="first_name">First Name:</label>
      <input type="first_name" id="first_name" name="first_name">

      <label for="last_name">Last Name:</label>
      <input type="last_name" id="last_name" name="last_name">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email">

      <label for="phone_number">Phone Number:</label>
      <input type="phone_number" id="phone_number" name="phone_number">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password">

      <label for="role">Role:</label>
      <input type="role" id="role" name="role">

      <label for="visibility">Visibility:</label>
      <input type="visibility" id="visibility" name="visibility">

      <button class="add-account">Add User</button>
    </div>
    <div class="login-box">
      <p>Modify Member</p>
      <label for="id">User ID:</label>
      <input type="id" id="id" name="id">
      <label for="member-element">Select an Element to Modify:</label>
      <select id="modified-element" name="modified-element">
        <option value="first_name">First Name</option>
        <option value="last_name">Last Name</option>
        <option value="phone_number">Phone Number</option>
        <option value="password">Password</option>
        <option value="role">Role</option>
      </select>
      <label for="change-to">Change To:</label>
      <input type="new-input" id="new-input" name="new-input">

      <button class="modify-account">Update User Info</button>

      <p>Delete Member</p>
      <label for="id">User ID:</label>
      <input type="delete-id" id="delete-id" name="delete-id">
      <button class="delete-account">Delete User</button>
    </div>
    <div class="login-box">
      <p>Additional Account Control</p>
      <button class="reset-guest-count">Reset Guest Count (All Users)</button>
      <div class="reservations-box">
        <div class="reservations-title">Create Event</div>
        <label for="date">Select a date:</label>
        <input type="date" id="date" name="date" required>
  
        <label for="start-time">Select a start time:</label>
        <select id="start-time" name="start-time"></select>
  
        <label for="end-time">Select an end time:</label>
        <select id="end-time" name="end-time"></select>
        <button id="submit-reservation" class="submit-reservation-button">Submit Event</button>
      </div>
    </div>
    <!-- <div class="login-box">
      <p>Database Access</p>
    </div> -->
  </div>

  <div class="directory-container">
    <input type="text" id="search" placeholder="Search members..." />
  
    <table class="member-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Password</th>
          <th>Role</th>
          <th>Guest Count</th>
          <th>Visibility</th>
        </tr>
      </thead>
      <tbody id="members-list">
        <!--member-directory.js takes over-->
      </tbody>
    </table>
  </div>

</body>
</html>
